<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="180x180" href="/img/favicon-180x180.png">
    <title>365 Habit Tracker</title>
    <script defer src="/js/quote.js"></script>
    <script defer src="/js/tracker.js"></script>
    <script src="https://kit.fontawesome.com/be598d20e9.js" crossorigin="anonymous"></script>
</head>

<body class="preload">
    <!-- Modal -->
    <dialog id="goal-modal">
        <form id="goal-form" method="dialog">
            <header>
                <h3>목표설정</h3>
                <button class="btn"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <main>
                <label for="goalInput">목표</label>
                <input type="text" id="goalInput">
                <label for="startInput">시작일</label>
                <input type="date" id="startInput">
                <span id="modifyMessage"><i class="fa-solid fa-circle-exclamation"></i>&nbsp;시작일 변경 시 트래커가
                    초기화됩니다.</span>
                <span id="alertMessage"></span>
            </main>
        </form>
        <footer>
            <button id="goalSubmitBtn">✔ 저장</button><br>
        </footer>
    </dialog>

    <!-- Header -->
    <header>
        <div id="goal-box">
            <div class="input-box">
                <h3>목표</h3><span id="goal" class="highlight"></span>
            </div>
            <div class="input-box">
                <h3>시작일</h3><span id="start" class="highlight"></span>
                <span id="period" class="badge"></span>
            </div>
            <div class="input-box">
                <h3>종료일</h3><span id="end" class="highlight"></span>
            </div>
        </div>
        <div id="encourage-box">
            <div><span class="lineUp"></span></div>
        </div>
    </header>

    <!-- Main -->
    <main id="tracker-box" class="fade-in">
    </main>

    <!-- Footer -->
    <footer>
        <address>
            <span>CONTACT_&nbsp;&nbsp;</span>
            <span>jiwhaja.gmail.com</span>
        </address>
        <p>Copyright © JIWHAJA. All rights reserved.</p>
    </footer>
</body>

</html>
